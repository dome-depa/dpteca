{% extends 'base.html' %}

{% block head_title %}{{ block.super }} - Logout{% endblock head_title %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-check-circle text-success" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 2.04 4.907a.75.75 0 0 1 1.06-1.06l4.377 4.377 3.473-4.52a.267.267 0 0 1 .02-.022z"/>
                        </svg>
                    </div>
                    <h3 class="card-title mb-3">Logout completato con successo</h3>
                    <p class="text-muted mb-4">Sei stato disconnesso correttamente. Grazie per aver utilizzato dPteca!</p>
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right"></i> Accedi di nuovo
                    </a>
                    <div class="mt-3">
                        <a href="{% url 'homepage' %}" class="text-muted">Torna alla homepage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
